<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>

        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" id="last_name">
    </div>
    <div>

        <label for="Email_Address:"> Email Address: *</label>
        <input type="text" name="Email_Address:" id="Email_Address:">
    </div>
    <div>

        <label for="password">Password: *</label>
        <input type="password" name="password" id="password">
    </div>
    <div>

        <label for="confirm_password">Confirm Password: *</label>
        <input type="password" name="confirm_password" id="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">

    </div>
    <div>
        <p><strong>Gender Identity:</strong></p>
        <input type="radio" name="Gender_id" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender_id" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender_id" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="Gender_id" value="I_prefer_not_to_answer" id="I_prefer_not_to_answer">
        <label for="I_prefer_not_to_answer">I prefer not to answer</label>
    </div>
    <div>
        <p><strong>A short description about myself: </strong></p>
        <textarea name="comment" cols="30" rows="3"></textarea>
    </div>
    <p>Favorite language: <select name="Favorite_language" id="Favorite_language">
        <option value="Favorite_language">JavaScript</option>
        <option value="Favorite_language">Python</option>
    </select></p>
    <div>
        <input type="checkbox" name="email_update" id="email_update">
        <label for="email_update">Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p><strong>*Indicates a required field</strong></p>
</body>
</html>
